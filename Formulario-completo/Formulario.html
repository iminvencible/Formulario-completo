<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<style>
 .caixa{
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
 }

 h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 2rem;
 }
</style>

</head>
<body>
    <div class="container">
        <form class="caixa">
            <h2>Formulário para Cadastro</h2>

            <div class="form-3">
                <label for="nome" class="form-L">Nome Completo</label>
            <input type="text" class="form-C" id="nome" required>
            </div>

            <div class="form-3">
                <label for="email" class="form-L">E-mail</label>
                <input type="email" class="form-C" id="email" required>
            </div>

            <div class="form-3">
                <label for="idade" class="form-L">Idade</label>
                <input type="number" class="form-C" id="idade" min="0" required>
            </div>

            <div class="form-3">
                <label for="nascimento" class="form-L">Data de Nascimento</label>
                <input type="date" class="form-C" id="nascimento" required>
            </div>

            <div class="form-3">
                <label for="senha" class="form-L">Senha</label>
                <input type="password" class="form-C" id="senha" required>
            </div>

            <div class="form-3">
                <label for="form-L">Tecnologias que voce conhece</label>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="checkbox" id="html">
                    <label class="form-Ch-L" for="html">HTML</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="checkbox" id="css">
                    <label class="form-Ch-L" for="css">CSS</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="checkbox" id="js">
                    <label class="form-Ch-L" for="js">JavaScript</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="checkbox" id="php">
                    <label class="form-Ch-L" for="php">PHP</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="checkbox" id="python">
                    <label class="form-Ch-L" for="python">Python</label>
                </div>
            </div>

            <div class="form-3">
                <label class="form-L">Nivel de Experiencia em HTML</label>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="radio" name="experiencia" id="iniciante">
                    <label class="form-Ch-L" for="iniciante">Iniciante</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="radio" name="experiencia" id="intermediario">
                    <label class="form-Ch-L" for="intermediario">Intermediario</label>
                </div>
                <div class="form-Ch">
                    <input class="form-Ch-I" type="radio" name="experiencia" id="avancado">
                    <label class="form-Ch-L" for="avancado">Avançado</label>
                </div>
            </div>

            <div class="form-4">
                <label for="so" class="form-L">Sistema operacional principal</label>
                <select class="form-S" id="so">
                    <option>Windows</option>
                    <option>Linux</option>
                    <option>macOs</option>
                    <option>Outro</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
